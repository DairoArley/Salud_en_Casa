        
  <h1>Usuarios administradores</h1>
  <mat-card *ngFor = "let data of userAdmin">
      <mat-card-header>
      <mat-card-title>
        <H4>Nombre: {{data.name}}</H4>
        <h4>Usuario: {{data.user}}</h4>
        <h4>Edad: {{data.age}}</h4>
      </mat-card-title>
    </mat-card-header>
  </mat-card>
