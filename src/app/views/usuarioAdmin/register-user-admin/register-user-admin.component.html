<titulo valor="Registrar usuarios administradores"></titulo>
<form (ngSubmit)="registerUserAdmin(userAdminForm);" #userAdminForm="ngForm" class="example-form">

    <div class="row">
    <div class="col-sm-12 col-md-6">
      <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="email" [(ngModel)]="userAdmin.email" name="email" required>
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-6">
      <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Nombre" [(ngModel)]="userAdmin.name" name="name">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
  <div class="col-sm-12 col-md-6">
    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="Usuario" [(ngModel)]="userAdmin.user" name="user" required>
    </mat-form-field>
    </div>

    <div class="col-sm-12 col-md-6">
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Edad" [(ngModel)]="userAdmin.age" name="age">
        </mat-form-field>
      </div>
  </div>

  <div class="row">
    
    <div class="col-sm-12 col-md-6">
      <button class="example-button-row" mat-button block>Registrar</button>
    </div>
  </div>
</form>
