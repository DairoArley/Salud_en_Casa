<h1>
  Medicamentos</h1>
  <form (ngSubmit)="FindByMed(findByMedForm);" #findByMedForm="ngForm" class="example-form"> 
     <div class="row">
    <div class="col-sm-12 col-md-6">
      <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="buscar por medicamento" [(ngModel)]="medi.medicament" name="medicament">
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-6">
      <button class="example-button-row" [disabled]="!findByMedForm.form.valid" mat-button block>Buscar</button>
    </div>
  </div>
</form>






<mat-card *ngFor="let data of medicament; let j = index">
  <mat-card-title>
    <H4>Medicamento: {{data.medicament}}</H4>
    <h4>Categoria: {{data.category}}</h4>
    <h4>Descripci√≥n: {{data.description}}</h4>
    <h4>Caracteristicas: {{data.characterist}}</h4>
    <h4>Cantidad: {{data.quantity}}</h4>
    <h4>Valumen: {{data.volumen}}</h4>
    <h4>Costo: {{data.value}}</h4>
    <img src="{{ data.photo}} " width="200" height="200">
  </mat-card-title>

  <mat-card-actions>
    <button mat-button (click)="DeleteMedicament(data)">
      <mat-icon>delete</mat-icon>
      Eliminar
    </button>
    <button mat-button (click)="modifyMedicament(data)">
      <mat-icon>cached</mat-icon>
      Modificar
    </button>

  </mat-card-actions>

</mat-card>
