<div *ngIf="home">
  <form (ngSubmit)="verifyTarjert(tcForm);" #tcForm="ngForm" class="example-form">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Número" [(ngModel)]="pago.number" name="number">
        </mat-form-field>
      </div>
      <div class="col-sm-12 col-md-6">
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Codigo de seguridad" [(ngModel)]="pago.securityCode" name="securityCode">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Fecha de expiración YYYY/MM" [(ngModel)]="pago.expirationDate" name="expirationDate">
        </mat-form-field>
      </div>
      <div class="col-sm-12 col-md-6">
        <button class="example-button-row" [disabled]="!tcForm.form.valid" mat-button block>Comprar</button>
      </div>
    </div>
  </form>
</div>
