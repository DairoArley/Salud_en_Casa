        
<div class="row">
    <div class="col-md-12">
        <h1 class="titulo-interna">Compras</h1>
    </div>
  </div>
  <mat-card *ngFor = "let data of purchase">
    <mat-card-title>
      <p> <strong>Usuario: </strong>{{data.nameUser}}</p> 
      <p> <strong>Valor de la venta: </strong>{{data.totalValue}}</p> 
          <button mat-button onClick="this.disabled=true" (click)="atender(data.nameUser, data.totalValue)">
              <mat-icon>play_arrow</mat-icon>
              Atender
            </button>
     
    </mat-card-title>
